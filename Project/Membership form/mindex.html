<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membership form</title>
    <link rel="stylesheet" href="mstyle.css">
</head>
<body>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">
                    <h3 class="title">Members details:</h3>

                    <div class="inputBox">
                        <span>Full name:</span>
                        <input type="text" placeholder="John Holmes">
                    </div>

                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="abc@demo.com">
                    </div>

                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="XYZ Road, PIN">
                    </div>

                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="XYZ city">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="john Holmes">
                        </div>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="123-7889">
                        </div>
                    </div>
                        
                </div>

                <div class="col">
                    <h3 class="title">Membership Charge:</h3>

                    <div class="inputBox">
                        <span>Cards accepted:</span>
                        <img src="cards.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Credit Card:</span>
                        <input type="text" placeholder="Mr. John Holmes">
                    </div>

                    <div class="inputBox">
                        <span>Card number:</span>
                        <input type="email" placeholder="XXXX-XXXX-XXXX">
                    </div>

                    <div class="inputBox">
                        <span>Exp mon:</span>
                        <input type="text" placeholder="XXXX">
                    </div>

                    <div class="inputBox">
                        <span>Exp yr:</span>
                        <input type="text" placeholder="XXXX">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="XXX">
                        </div>
                    </div>

                        
                </div>



            </div>

            <input type="submit" value="Proceed to cheakout" class="submit-btn">
        </form>
    </div>
</body>
</html>
